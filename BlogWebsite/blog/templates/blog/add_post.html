{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header class="my-header">
        <h1>Add New Post</h1>
    </header>
    
    
    
    <div class="container">
        <form method="post" action="{% url 'add_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" placeholder="Enter title">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea name="content" class="form-control" id="content" placeholder="Enter content"></textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-select" id="category">
                    {% for choice in CATEGORY_CHOICES %}
                        <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                    {% endfor %}
                </select>
            </div>
            
            
            <div class="mb-3">
                <label for="poster" class="form-label">Poster</label>
                <input type="file" name="poster" class="form-control" id="poster">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="is_published" class="form-check-input" id="is_published" value="true">
                <label for="is_published" class="form-check-label">Published</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
    
    <footer class="my-footer">
        &copy; 2024  Blog. All rights reserved.
    </footer>
</body>
</html>
