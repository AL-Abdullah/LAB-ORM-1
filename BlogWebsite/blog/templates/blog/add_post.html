{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Add New Post</h1>
        <!-- Placeholder for the "Add Post" link -->
    </header>
    
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="submit-button">
            <a href="{% url 'home' %}" class="back-button">Back to Home</a>

        </form>
    </div>
    
    <footer>
        &copy; 2024  Blog. All rights reserved.
    </footer>
</body>
</html>
