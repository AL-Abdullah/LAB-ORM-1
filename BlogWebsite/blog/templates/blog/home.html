{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to our Blog</h1>
        <!-- Styled "Add Post" link -->
        <a href="{% url 'add_post' %}" class="add-post-link">Add Post</a>
    </header>
    
    <div class="container">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p>Published at: {{ post.published_at }}</p>
            </div>
        {% endfor %}
    </div>
    
    <footer>
        &copy; 2024  Blog. All rights reserved.
    </footer>
</body>
</html>
