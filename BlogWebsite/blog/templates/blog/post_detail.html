{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header class="my-header">
        <div class="container">
            <h1>{{ post.title }}</h1>
        </div>
    </header>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <p>Published at: {{ post.published_at }}</p>
                <form method="post" action="{% url 'post_delete' post.pk %}" class="d-inline">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
                <a href="{% url 'post_update' post.pk %}" class="btn btn-primary ms-2">Update</a>
                <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Back to Home</a>
            </div>
        </div>
    </div>

    <footer class="my-footer mt-3">
        <div class="container">
            &copy; 2024 Blog. All rights reserved.
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
